<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>my Calculator</title>
    <link rel="stylesheet" type="text/css" href="myCalculator.css">
    <script src="myCalculator.js"></script>
</head>
<body>
    <table>
        <tr>
            <td>
                <input type="text" data-input placeholder="" id="input" readonly="readonly">
                <input type="text" data-answer id="answer" readonly="readonly" style="color: blue;">
            </td>
        </tr>

        <tr>

            <td>
                <button data-rightBracket>(</button>
                <button data-leftBracket>)</button>
                <button data-percent>%</button>
                <button data-allclear="">AC</button>
                <br>

                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation>&#247</button>
                <br>

                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation>x</button>
                <br>

                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation>-</button>
                <br>

                <button data-number>0</button>
                <button data-number>.</button>
                <button data-equal>=</button>
                <button data-operation>+</button>

                
            </td>

        </tr>
    </table>
</body>
</html>
